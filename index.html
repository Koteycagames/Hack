<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hacker Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier Prime', 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .auth-container, .terminal {
            width: 90%;
            max-width: 420px;
            padding: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            background: rgba(0, 0, 0, 0.9);
            position: relative;
            z-index: 1;
            border-radius: 8px;
        }
        .terminal {
            max-width: 900px;
            display: none;
            height: 80vh;
            flex-direction: column;
        }
        .auth-container h2 {
            margin: 0 0 16px;
            font-size: 18px;
            text-align: center;
        }
        .auth-container input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px;
            font-family: inherit;
            width: 100%;
            margin: 8px 0;
            border-radius: 4px;
            font-size: 16px;
        }
        .auth-container input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .auth-container button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 12px;
            font-family: inherit;
            width: 100%;
            cursor: pointer;
            margin: 12px 0;
            border-radius: 4px;
            font-weight: bold;
            font-size: 16px;
        }
        .auth-container button:active {
            background: #0a0;
            transform: scale(0.98);
        }
        .auth-container a {
            color: #0f0;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .auth-container a:active { color: #0a0; }
        .auth-container .error {
            color: #f00;
            font-size: 14px;
            margin: 10px 0;
            text-align: center;
        }
        .output {
            flex: 1;
            white-space: pre-wrap;
            font-size: 15px;
            overflow-y: auto;
            padding: 10px 0;
            line-height: 1.4;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #0f0;
            animation: blink 0.7s infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .terminal input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 12px;
            font-family: inherit;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }
        .terminal input:focus {
            outline: none;
            border-color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #111;
            border: 1px solid #0f0;
            margin-top: 10px;
            border-radius: 4px;
            overflow: hidden;
            display: none;
        }
        .progress {
            height: 100%;
            background: #0f0;
            width: 0;
            transition: width 0.1s ease;
        }
        .command-prefix { color: #0a0; }
    </style>
</head>
<body>

    <canvas id="matrix"></canvas>

    <!-- АВТОРИЗАЦИЯ -->
    <div class="auth-container" id="loginContainer">
        <h2>LOGIN TO HACKER TERMINAL</h2>
        <input type="email" id="loginEmail" placeholder="email@domain.com" required>
        <input type="password" id="loginPassword" placeholder="password" required>
        <button onclick="handleLogin()">LOGIN</button>
        <div class="error" id="loginError"></div>
        <a href="#" onclick="showRegister()">No account? Register</a>
    </div>

    <div class="auth-container" id="registerContainer" style="display: none;">
        <h2>REGISTER FOR HACKER TERMINAL</h2>
        <input type="email" id="registerEmail" placeholder="email@domain.com" required>
        <input type="password" id="registerPassword" placeholder="password (6+ chars)" required>
        <button onclick="handleRegister()">REGISTER</button>
        <div class="error" id="registerError"></div>
        <a href="#" onclick="showLogin()">Have account? Sign in</a>
    </div>

    <!-- ТЕРМИНАЛ -->
    <div class="terminal" id="terminal">
        <div class="output" id="output">
<span class="command-prefix">root@hacker:~#</span> Welcome to Hacker Terminal v7.0
<span class="command-prefix">root@hacker:~#</span> Type 'help' for commands
<span class="cursor"></span></div>
        <input type="text" id="command" placeholder="Enter command..." autocomplete="off" autofocus>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-database-compat.js"></script>

    <script>
        // === КОНФИГ FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyAW8_MflF9FOtd2CrReCyHhPyaxvTIe-0Q",
            authDomain: "hack-5281a.firebaseapp.com",
            databaseURL: "https://hack-5281a-default-rtdb.firebaseio.com",
            projectId: "hack-5281a",
            storageBucket: "hack-5281a.firebasestorage.app",
            messagingSenderId: "450443370663",
            appId: "1:450443370663:web:7d1b37ebab9fc71d2a7b82"
        };

        // Инициализация
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // DOM
        const loginContainer = document.getElementById('loginContainer');
        const registerContainer = document.getElementById('registerContainer');
        const terminal = document.getElementById('terminal');
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');

        let isProcessing = false;
        let currentUser = null;

        // === МАТРИЦА ===
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const matrix = "ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%+-/~{[|`]}";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.04)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = matrix[Math.floor(Math.random() * matrix.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 35);

        // === ПЕРЕКЛЮЧЕНИЕ ФОРМ ===
        window.showRegister = () => {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'block';
            document.getElementById('loginError').textContent = '';
        };

        window.showLogin = () => {
            registerContainer.style.display = 'none';
            loginContainer.style.display = 'block';
            document.getElementById('registerError').textContent = '';
        };

        // === АВТОРИЗАЦИЯ ===
        window.handleLogin = () => {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            const error = document.getElementById('loginError');

            if (!email || !password) {
                error.textContent = 'Enter email and password';
                return;
            }

            auth.signInWithEmailAndPassword(email, password)
                .then(cred => {
                    currentUser = cred.user;
                    checkBanAndEnter();
                })
                .catch(err => {
                    error.textContent = err.message;
                });
        };

        window.handleRegister = () => {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const error = document.getElementById('registerError');

            if (!email || !password || password.length < 6) {
                error.textContent = 'Password must be 6+ chars';
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(cred => {
                    return db.ref('users/' + cred.user.uid).set({
                        hacked: [],
                        banned: 0
                    });
                })
                .then(() => {
                    currentUser = auth.currentUser;
                    enterTerminal();
                })
                .catch(err => {
                    error.textContent = err.message;
                });
        };

        function checkBanAndEnter() {
            db.ref('users/' + currentUser.uid).once('value').then(snapshot => {
                if (snapshot.val()?.banned === 1) {
                    auth.signOut();
                    document.getElementById('loginError').textContent = 'Account banned';
                } else {
                    enterTerminal();
                }
            });
        }

        function enterTerminal() {
            loginContainer.style.display = 'none';
            registerContainer.style.display = 'none';
            terminal.style.display = 'flex';
            setTimeout(() => commandInput.focus(), 100);
            addLine('Authentication successful. Welcome, hacker.');
            addLine("Type 'help' for available commands.");
        }

        // === ТЕРМИНАЛ ===
        function addLine(text) {
            const span = document.createElement('div');
            span.innerHTML = `<span class="command-prefix">root@hacker:~#</span> ${text}`;
            output.appendChild(span);
            output.scrollTop = output.scrollHeight;
        }

        function showProgress(pct) {
            progressBar.style.display = 'block';
            progress.style.width = pct + '%';
            if (pct >= 100) {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progress.style.width = '0%';
                }, 300);
            }
        }

        window.handleCommand = (e) => {
            if (e.key !== 'Enter' || isProcessing) return;
            isProcessing = true;
            const cmd = commandInput.value.trim();
            commandInput.value = '';
            addLine(`<span style="color:#0ff">${cmd}</span>`);

            const [action, target] = cmd.toLowerCase().split(' ');
            const t = target || '';

            setTimeout(() => {
                if (cmd === 'help') {
                    addLine("checkbase <site> - scan user database\nhack <site> - full exploit\nscan <site> - network scan\nsysinfo - system info\nclear - clear screen");
                } else if (cmd === 'clear') {
                    output.innerHTML = '<span class="cursor"></span>';
                } else if (cmd === 'sysinfo') {
                    addLine("OS: HTML OS v9\nCPU: Quantum Core\nRAM: 64GB\nGPU: RTX 9999\nStatus: HACKING MODE");
                } else if (action === 'checkbase' && t) {
                    fakeDatabaseScan(t);
                } else if (action === 'hack' && t) {
                    fullHack(t);
                } else if (action === 'scan' && t) {
                    networkScan(t);
                } else {
                    addLine(`Command not found: ${cmd}`);
                }
                isProcessing = false;
                commandInput.focus();
            }, 300);
        };

        function fakeDatabaseScan(site) {
            addLine(`Scanning ${site} database...`);
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                showProgress(progress);
                if (progress >= 100) {
                    clearInterval(interval);
                    const users = Math.floor(Math.random() * 800) + 200;
                    addLine(`Found ${users} user records:`);
                    for (let i = 0; i < 3; i++) {
                        addLine(`user${i}: admin${i}@${site}.com | pass: P@ssw0rd${i}`);
                    }
                    addLine("Use 'hack " + site + "' to exploit.");
                }
            }, 200);
        }

        function fullHack(site) {
            addLine(`Initializing exploit on ${site}...`);
            const steps = [
                "Bypassing WAF...",
                "Injecting payload...",
                "Escalating privileges...",
                "Dumping database...",
                "Access granted!"
            ];
            let i = 0;
            const int = setInterval(() => {
                addLine(steps[i]);
                i++;
                showProgress((i / steps.length) * 100);
                if (i >= steps.length) {
                    clearInterval(int);
                    addLine(`SUCCESS: ${site} HACKED!`);
                    addLine("Files downloaded to /root/loot/");
                }
            }, 800);
        }

        function networkScan(site) {
            addLine(`Scanning ${site}...`);
            setTimeout(() => {
                addLine("IP: 192.168.1.1");
                addLine("Open ports: 22, 80, 443");
                addLine("OS: Linux 5.4");
                addLine("Vulnerabilities: 12 critical");
            }, 1000);
        }

        // Автофокус
        window.onload = () => {
            setTimeout(() => {
                const input = document.querySelector('input:focus');
                if (input) input.focus();
            }, 100);
        };
    </script>
</body>
</html>
