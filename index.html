<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker Terminal</title>
    <style>
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .terminal {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid #0f0;
            box-shadow: 0 0 20px #0f0;
            background: rgba(0, 0, 0, 0.8);
            position: relative;
            z-index: 1;
        }
        .output {
            white-space: pre-wrap;
            font-size: 14px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #0f0;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        input {
            background: #000;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            font-family: 'Courier New', monospace;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #0a0;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #000;
            border: 1px solid #0f0;
            margin-top: 10px;
        }
        .progress {
            height: 100%;
            background: #0f0;
            width: 0;
            transition: width 0.05s linear;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="terminal">
        <div class="output" id="output">Welcome to Hacker Terminal v7.0
Type a command (e.g., 'checkbase <target>', 'hack <target>', 'scan <target>', 'download <file>', 'sysinfo', 'clear', 'scanports <target>', 'hackports <target>', 'connectport <target>', 'hackdatabase <target>', 'connectdatabase <target>', 'scandatabase <target>', 'hackadditionalprotection <target>', 'downloadfilesdatabase <target>')<span class="cursor"></span></div>
        <input type="text" id="command" placeholder="Enter command..." onkeydown="handleCommand(event)" autofocus>
        <div class="progress-bar" id="progressBar" style="display: none;">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const commandInput = document.getElementById('command');
        const progressBar = document.getElementById('progressBar');
        const progress = document.getElementById('progress');
        let isProcessing = false;
        let outputBuffer = '';

        let hackingState = {
            target: '',
            portsScanned: false,
            portsHacked: false,
            portsConnected: false,
            dbHackAttempts: 0,
            requiredDbAttempts: 0,
            dbHacked: false,
            dbConnected: false,
            dbScanned: false,
            additionalProtectionsCount: 0,
            protectionsHacked: false,
            filesDownloaded: false
        };

        function resetState() {
            hackingState.portsScanned = false;
            hackingState.portsHacked = false;
            hackingState.portsConnected = false;
            hackingState.dbHackAttempts = 0;
            hackingState.requiredDbAttempts = 0;
            hackingState.dbHacked = false;
            hackingState.dbConnected = false;
            hackingState.dbScanned = false;
            hackingState.additionalProtectionsCount = 0;
            hackingState.protectionsHacked = false;
            hackingState.filesDownloaded = false;
        }

        function checkAndSetTarget(target) {
            if (hackingState.target && hackingState.target !== target) {
                showTextInstant(`Changing target to ${target}. Resetting hack progress.\n`, () => {});
                resetState();
            }
            hackingState.target = target;
        }

        function flushBuffer(callback) {
            output.innerHTML = output.textContent.replace('<span class="cursor"></span>', '') + outputBuffer;
            output.innerHTML += '<span class="cursor"></span>';
            output.scrollTop = output.scrollHeight;
            outputBuffer = '';
            if (callback) callback();
        }

        function showTextLineByLine(lines, index = 0, callback, batchSize = 5, delay = 50) {
            if (index < lines.length) {
                const batch = lines.slice(index, Math.min(index + batchSize, lines.length));
                outputBuffer += batch.join('');
                if (index % batchSize === 0 || index === lines.length - 1) {
                    flushBuffer();
                }
                setTimeout(() => showTextLineByLine(lines, index + batchSize, callback, batchSize, delay), delay);
            } else {
                flushBuffer(callback);
            }
        }

        function showProgress(percentage, callback) {
            progressBar.style.display = 'block';
            progress.style.width = percentage + '%';
            if (percentage >= 100 && callback) {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progress.style.width = '0%';
                    callback();
                }, 100);
            }
        }

        function showTextInstant(text, callback) {
            output.innerHTML = output.textContent.replace('<span class="cursor"></span>', '') + text;
            output.innerHTML += '<span class="cursor"></span>';
            output.scrollTop = output.scrollHeight;
            if (callback) callback();
        }

        function endProcessing() {
            isProcessing = false;
            commandInput.focus();
        }

        function handleCommand(event) {
            if (event.key !== 'Enter' || isProcessing) return;
            isProcessing = true;
            const input = commandInput.value.trim().toLowerCase();
            commandInput.value = '';
            output.innerHTML = output.textContent.replace('<span class="cursor"></span>', '') + `\n> ${input}\n`;
            output.scrollTop = output.scrollHeight;

            const [cmd, ...args] = input.split(' ');
            const target = args.join(' ') || 'unknown';

            if (['scanports', 'hackports', 'connectport', 'hackdatabase', 'connectdatabase', 'scandatabase', 'hackadditionalprotection', 'downloadfilesdatabase', 'hack'].includes(cmd)) {
                checkAndSetTarget(target);
            }

            if (cmd === 'checkbase') {
                checkBase(target);
            } else if (cmd === 'hack') {
                hackTarget(target);
            } else if (cmd === 'scan') {
                scanTarget(target);
            } else if (cmd === 'download') {
                downloadFile(target);
            } else if (cmd === 'sysinfo') {
                showSysInfo();
            } else if (cmd === 'clear') {
                output.textContent = '';
                output.innerHTML += '<span class="cursor"></span>';
                endProcessing();
            } else if (cmd === 'scanports') {
                scanPorts(target);
            } else if (cmd === 'hackports') {
                hackPorts(target);
            } else if (cmd === 'connectport') {
                connectPort(target);
            } else if (cmd === 'hackdatabase') {
                hackDataBase(target);
            } else if (cmd === 'connectdatabase') {
                connectDataBase(target);
            } else if (cmd === 'scandatabase') {
                scanDataBase(target);
            } else if (cmd === 'hackadditionalprotection') {
                hackAdditionalProtection(target);
            } else if (cmd === 'downloadfilesdatabase') {
                downloadFilesDataBase(target);
            } else {
                showTextInstant(`Unknown command: ${cmd}\n`, () => {
                    endProcessing();
                });
            }
        }

        function checkBase(target) {
            const fakeData = Array.from({ length: 100 }, (_, i) => ({
                id: 1000 + i,
                login: `user_${Math.random().toString(36).substring(2, 10)}`,
                pass: `pass_${Math.random().toString(36).substring(2, 12)}`,
                email: `user${i}@hack${Math.floor(Math.random() * 1000)}.net`,
                ip: `192.168.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`,
                lastLogin: `2025-${Math.floor(Math.random() * 12) + 1}-${Math.floor(Math.random() * 28) + 1} ${Math.floor(Math.random() * 24)}:${Math.floor(Math.random() * 60)}`,
                role: ['user', 'admin', 'guest', 'moderator'][Math.floor(Math.random() * 4)],
                status: ['active', 'suspended', 'banned'][Math.floor(Math.random() * 3)],
                dataSize: `${Math.floor(Math.random() * 1000)}MB`
            }));
            const lines = [`Scanning database for ${target}...\n`, `Found ${fakeData.length} entries:\n`];
            fakeData.forEach(entry => {
                lines.push(`ID: ${entry.id}, Login: ${entry.login}, Password: ${entry.pass}, Email: ${entry.email}, IP: ${entry.ip}, Last Login: ${entry.lastLogin}, Role: ${entry.role}, Status: ${entry.status}, Data: ${entry.dataSize}\n`);
            });
            showTextLineByLine(lines, 0, () => {
                endProcessing();
            }, 5, 50); // 50ms delay for checkbase
        }

        function scanPorts(target) {
            const lines = [
                `Scanning ports for ${target}...\n`,
                `Ports detected: 22 (SSH - protected by advanced firewall), 80 (HTTP - encrypted), 443 (HTTPS - multi-factor auth), 8080 (Proxy - intrusion detection), 3306 (MySQL - access control lists)\n`,
                `All ports are protected. Need to hack them to proceed.\n`
            ];
            showTextLineByLine(lines, 0, () => {
                hackingState.portsScanned = true;
                endProcessing();
            }, 5, 100);
        }

        function hackPorts(target) {
            if (!hackingState.portsScanned) {
                showTextInstant(`Error: Scan ports first using 'scanports ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            const messages = [
                `Initializing port hack for ${target}...\n`,
                `Bypassing firewall protections...\n`,
                `Cracking encryption on ports...\n`,
                `Exploiting vulnerabilities...\n`
            ];
            let messageIndex = 0;
            let progressValue = 0;

            function processHackPorts() {
                if (messageIndex < messages.length) {
                    showTextLineByLine([messages[messageIndex]], 0, () => {
                        messageIndex++;
                        processHackPorts();
                    }, 5, 150);
                } else {
                    const interval = setInterval(() => {
                        progressValue += 10;
                        showProgress(progressValue);
                        if (progressValue >= 100) {
                            clearInterval(interval);
                            showTextLineByLine([`Ports hacked successfully!\n`], 0, () => {
                                hackingState.portsHacked = true;
                                endProcessing();
                            }, 5, 150);
                        }
                    }, 50);
                }
            }
            processHackPorts();
        }

        function connectPort(target) {
            if (!hackingState.portsHacked) {
                showTextInstant(`Error: Hack ports first using 'hackports ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            const lines = [
                `Connecting to hacked ports on ${target}...\n`,
                `Establishing secure tunnel...\n`,
                `Connection established!\n`
            ];
            showTextLineByLine(lines, 0, () => {
                hackingState.portsConnected = true;
                endProcessing();
            }, 5, 100);
        }

        function hackDataBase(target) {
            if (!hackingState.portsConnected) {
                showTextInstant(`Error: Connect to ports first using 'connectport ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            if (hackingState.requiredDbAttempts === 0) {
                hackingState.requiredDbAttempts = Math.floor(Math.random() * 4) + 2; // Random 2-5 attempts
            }
            hackingState.dbHackAttempts++;
            const messages = [
                `Attempting to hack database on ${target} (Attempt ${hackingState.dbHackAttempts})...\n`,
                `Probing database defenses...\n`,
                `Launching brute-force and exploit combo...\n`
            ];
            let messageIndex = 0;

            function processHackDb() {
                if (messageIndex < messages.length) {
                    showTextLineByLine([messages[messageIndex]], 0, () => {
                        messageIndex++;
                        processHackDb();
                    }, 5, 150);
                } else {
                    if (hackingState.dbHackAttempts < hackingState.requiredDbAttempts) {
                        showTextLineByLine([`Hack failed. Defenses too strong. Try again.\n`], 0, () => {
                            endProcessing();
                        }, 5, 150);
                    } else {
                        showTextLineByLine([`Database hacked successfully after ${hackingState.dbHackAttempts} attempts!\n`], 0, () => {
                            hackingState.dbHacked = true;
                            endProcessing();
                        }, 5, 150);
                    }
                }
            }
            processHackDb();
        }

        function connectDataBase(target) {
            if (!hackingState.dbHacked) {
                showTextInstant(`Error: Hack database first using 'hackdatabase ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            const lines = [
                `Connecting to hacked database on ${target}...\n`,
                `Authenticating with compromised credentials...\n`,
                `Connection to database established!\n`
            ];
            showTextLineByLine(lines, 0, () => {
                hackingState.dbConnected = true;
                endProcessing();
            }, 5, 100);
        }

        function scanDataBase(target) {
            if (!hackingState.dbConnected) {
                showTextInstant(`Error: Connect to database first using 'connectdatabase ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            const lines = [
                `Scanning database for additional protections on ${target}...\n`,
                `Analyzing security layers...\n`
            ];
            let rand = Math.random();
            if (rand < 0.3) {
                hackingState.additionalProtectionsCount = Math.floor(Math.random() * 10) + 1; // 1-10 protections (less likely)
            } else if (rand < 0.8) {
                hackingState.additionalProtectionsCount = Math.floor(Math.random() * 40) + 11; // 11-50 protections (more likely)
            } else {
                hackingState.additionalProtectionsCount = 0; // No additional protections
            }
            lines.push(hackingState.additionalProtectionsCount > 0 ? `Found ${hackingState.additionalProtectionsCount} additional protections. Need to hack them.\n` : `No additional protections found.\n`);
            lines.push(`Database scan complete.\n`);
            showTextLineByLine(lines, 0, () => {
                hackingState.dbScanned = true;
                endProcessing();
            }, 5, 100);
        }

        function hackAdditionalProtection(target) {
            if (!hackingState.dbScanned) {
                showTextInstant(`Error: Scan database first using 'scandatabase ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            if (hackingState.additionalProtectionsCount === 0) {
                showTextInstant(`No additional protections to hack.\n`, () => {
                    endProcessing();
                });
                return;
            }
            const messages = [
                `Hacking additional protections on ${target}...\n`,
                `Bypassing ${hackingState.additionalProtectionsCount} security layers...\n`,
                `Exploiting weaknesses...\n`
            ];
            let messageIndex = 0;
            let progressValue = 0;

            function processHackProtections() {
                if (messageIndex < messages.length) {
                    showTextLineByLine([messages[messageIndex]], 0, () => {
                        messageIndex++;
                        processHackProtections();
                    }, 5, 150);
                } else {
                    const interval = setInterval(() => {
                        progressValue += 10;
                        showProgress(progressValue);
                        if (progressValue >= 100) {
                            clearInterval(interval);
                            showTextLineByLine([`All additional protections hacked successfully!\n`], 0, () => {
                                hackingState.protectionsHacked = true;
                                endProcessing();
                            }, 5, 150);
                        }
                    }, 50);
                }
            }
            processHackProtections();
        }

        function downloadFilesDataBase(target) {
            if (!hackingState.dbScanned) {
                showTextInstant(`Error: Scan database first using 'scandatabase ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            if (hackingState.additionalProtectionsCount > 0 && !hackingState.protectionsHacked) {
                showTextInstant(`Error: Hack additional protections first using 'hackadditionalprotection ${target}'.\n`, () => {
                    endProcessing();
                });
                return;
            }
            const fileCount = Math.floor(Math.random() * 5) + 5;
            const files = Array.from({ length: fileCount }, (_, i) => `db_file_${i}_${Math.random().toString(36).substring(2, 8)}.dat`);
            const messages = [
                `Downloading files from database on ${target}...\n`
            ];
            let messageIndex = 0;
            let fileIndex = 0;
            let progressValue = 0;
            let isProgressActive = false;

            function processDownload() {
                if (messageIndex < messages.length) {
                    showTextLineByLine([messages[messageIndex]], 0, () => {
                        messageIndex++;
                        processDownload();
                    }, 5, 150);
                } else if (fileIndex < files.length) {
                    if (!isProgressActive) {
                        isProgressActive = true;
                        showTextLineByLine([`Downloading ${files[fileIndex]}: `], 0, () => {
                            progressValue = 0;
                            const interval = setInterval(() => {
                                progressValue += 10;
                                showProgress(progressValue);
                                if (progressValue >= 100) {
                                    clearInterval(interval);
                                    showTextLineByLine([`100%\n`], 0, () => {
                                        isProgressActive = false;
                                        fileIndex++;
                                        processDownload();
                                    }, 5, 150);
                                }
                            }, 25);
                        }, 5, 150);
                    }
                } else {
                    showTextLineByLine([`All database files downloaded!\n`], 0, () => {
                        hackingState.filesDownloaded = true;
                        endProcessing();
                    }, 5, 150);
                }
            }
            processDownload();
        }

        function hackTarget(target) {
            if (!hackingState.filesDownloaded) {
                showTextInstant(`Error: Complete all preliminary steps before hacking ${target}. Follow the sequence: scanports -> hackports -> connectport -> hackdatabase -> connectdatabase -> scandatabase -> (hackadditionalprotection if needed) -> downloadfilesdatabase.\n`, () => {
                    endProcessing();
                });
                return;
            }
            const fileCount = Math.floor(Math.random() * 3) + 3; // Random 3-5 files
            const files = Array.from({ length: fileCount }, (_, i) => [
                `system_config_${i}.bin`,
                `user_data_${i}.db`,
                `encrypted_keys_${i}.dat`,
                `network_logs_${i}.txt`,
                `backup_2025_${i}.zip`
            ][Math.floor(Math.random() * 5)]);
            const logLines = Array.from({ length: 300 }, () => {
                const types = ['Packet', 'Frame', 'DataChunk', 'Stream', 'Payload'];
                const type = types[Math.floor(Math.random() * types.length)];
                return `${type} ${Math.random().toString(36).substring(2, 10)}: ${Math.floor(Math.random() * 1000)} bytes, Source: ${['192.168.1.' + Math.floor(Math.random() * 255), '10.0.0.' + Math.floor(Math.random() * 255), 'darkweb.node.' + Math.floor(Math.random() * 100)][Math.floor(Math.random() * 3)]}\n`;
            });
            const messages = [
                `Initializing final hack protocol for ${target}...\n`,
                `Access granted!\n`,
                `Downloading files:\n`
            ];
            let messageIndex = 0;
            let logIndex = 0;
            let fileIndex = 0;
            let progressValue = 0;
            let isProgressActive = false;

            function processHack() {
                if (messageIndex < messages.length) {
                    showTextLineByLine([messages[messageIndex]], 0, () => {
                        messageIndex++;
                        processHack();
                    }, 5, 150);
                } else if (logIndex < logLines.length || fileIndex < files.length) {
                    if (logIndex < logLines.length && Math.random() < 0.5) {
                        showTextLineByLine([logLines[logIndex]], 0, () => {
                            logIndex++;
                            processHack();
                        }, 5, 150);
                    } else if (fileIndex < files.length && !isProgressActive && Math.random() < 0.3) {
                        isProgressActive = true;
                        showTextLineByLine([`Downloading ${files[fileIndex]}: `], 0, () => {
                            progressValue = 0;
                            const interval = setInterval(() => {
                                progressValue += 10;
                                showProgress(progressValue);
                                if (progressValue >= 100) {
                                    clearInterval(interval);
                                    showTextLineByLine([`100%\n`], 0, () => {
                                        isProgressActive = false;
                                        fileIndex++;
                                        processHack();
                                    }, 5, 150);
                                }
                            }, 25);
                        }, 5, 150);
                    } else {
                        processHack();
                    }
                } else {
                    showTextLineByLine([`All ${fileCount} files downloaded! HACK SUCCESSFUL!\n`], 0, () => {
                        endProcessing();
                    }, 5, 150);
                }
            }
            processHack();
        }

        function scanTarget(target) {
            const outputText = `Scanning ${target}...\n` +
                `Ports open: 22 (SSH), 80 (HTTP), 443 (HTTPS), 8080 (Proxy), 3306 (MySQL)\n` +
                `Vulnerabilities found: SQL Injection, XSS, Weak Passwords, Unpatched Software, RCE\n` +
                `OS: UnknownOS v${Math.floor(Math.random() * 10)}.${Math.floor(Math.random() * 10)}\n` +
                `Network: DarkWeb v${Math.floor(Math.random() * 7)}.0\n` +
                `Devices detected: ${Math.floor(Math.random() * 50)}\n` +
                `Scan complete.\n`;
            showTextInstant(outputText, () => {
                endProcessing();
            });
        }

        function downloadFile(file) {
            let progressValue = 0;
            showTextInstant(`Initiating download of ${file}...\n`, () => {
                const interval = setInterval(() => {
                    progressValue += 10;
                    showProgress(progressValue);
                    if (progressValue >= 100) {
                        clearInterval(interval);
                        showTextInstant(`File ${file} downloaded successfully!\n`, () => {
                            endProcessing();
                        });
                    }
                    if (Math.random() < 0.2) {
                        const randomData = `Transferring chunk ${Math.random().toString(36).substring(2, 8)}: ${Math.floor(Math.random() * 500)}KB\n`;
                        output.innerHTML = output.textContent.replace('<span class="cursor"></span>', '') + randomData;
                        output.innerHTML += '<span class="cursor"></span>';
                        output.scrollTop = output.scrollHeight;
                    }
                }, 25);
            });
        }

        function showSysInfo() {
            const outputText = `System Information:\n` +
                `OS: HAX0R v13.37\n` +
                `CPU: Quantum Core i9-9999X @ 5.0GHz\n` +
                `Memory: 128GB DDR5\n` +
                `Storage: 2TB NVMe SSD\n` +
                `Network: DarkWeb v6.0, 1Gbps\n` +
                `Uptime: ${Math.floor(Math.random() * 1000)} hours\n` +
                `Processes: ${Math.floor(Math.random() * 200)}\n` +
                `Status: Online\n`;
            showTextInstant(outputText, () => {
                endProcessing();
            });
        }

        // Matrix effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.height = window.innerHeight;
        canvas.width = window.innerWidth;
        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = chars.charAt(Math.floor(Math.random() * chars.length));
                const x = i * fontSize;
                const y = drops[i] * fontSize;
                ctx.fillText(text, x, y);
                if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 33);

        commandInput.focus();
    </script>
</body>
</html>
